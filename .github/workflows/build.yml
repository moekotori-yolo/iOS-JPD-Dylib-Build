name: Build iOS Dylib

on: [push]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Compile Dylib
        run: |
          # 增加 -framework CoreGraphics 解决 CGPointZero 报错
          # 增加 -Wno-deprecated-declarations 忽略过时警告(可选，但建议直接修复代码)
          
          xcrun -sdk iphoneos clang -dynamiclib -arch arm64 \
          -framework Foundation -framework WebKit -framework UIKit -framework CoreGraphics \
          -fobjc-arc \
          -o ForceSwitch.dylib \
          ForceSwitch.m \
          -Wno-objc-method-access

          # 伪签名
          codesign -f -s - ForceSwitch.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ForceSwitch-Dylib
          path: ForceSwitch.dylib
